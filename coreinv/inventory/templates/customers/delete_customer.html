{% extends "base.html" %}
{% block title %} Delete Sale {% endblock title %}
{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom ">
    <h2 class="h3">Delete Customer </h2>

</div>
<form method="post">
    {% csrf_token %}
    <h5>Are you sure you want to delete the Customer : {{ object.name }}?</h5>
    <div class="form-group">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'inventory:customer-list' %}" class="btn btn-info">Cancel</a>
    </div>
</form>
{% endblock content %}
