{% extends "base.html" %}
{% block container %}
<div class="container mt-3">
    <div class="card border-dark mb-3">
        <div class="card-header text-center">
            <h4 class="card-title">Operator Details #{{operatordetail.id}}</h4>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">Id:</dt>
                <dd class="col-sm-9">{{ operatordetail.id }}</dd>
                <dt class="col-sm-3">name:</dt>
                <dd class="col-sm-9">{{ operatordetail.name }}</dd>

            </dl>
            <div class="text-center">
                <a class="btn btn-primary" href="{% url 'toris:order_list' %}">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
