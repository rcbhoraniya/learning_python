<!doctype html>
{% load static %}
{% load bootstrap_icons %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block css %}
    {% endblock %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'stocks/bootstrap-5.0.2-dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
<!--    <link href="{% static 'stocks/bootstrap-icons/fonts/bootstrap-icon.css' %}" rel="stylesheet" type="text/css">-->

    <link rel="stylesheet" type="text/css" href="{% static 'stocks/style.css' %}">
    <link href="{% static 'stocks/DataTables/DataTables-1.11.4/css/dataTables.bootstrap5.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    {% block js %}
    {% endblock %}
    <script src="{% static 'stocks/bootstrap-5.0.2-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'stocks/jquery-3.5.1/package/dist/jquery.min.js'%}"></script>
    <script src="{% static 'stocks/core-2.4.4/package/dist/umd/popper.min.js'%}"></script>
    <script src="{% static 'stocks/DataTables/DataTables-1.11.4/js/jquery.dataTables.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container-fluid mt-2">
    {% include "navbar.html" %}

    {% block content %}{% endblock %}
</div>
<script>
{% block script %}
{% endblock %}
</script>
</body>
</html>
